<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>criptotextos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section id="seccion-navbar"></section>
    <img src="./images/logo-alura.png" class="logo-alura" alt="Logo de Alura.">
    <h1>criptotextos</h1>

    <section id="seccion-input">
        <textarea id="input-usuario" placeholder="Ingrese su texto aquí"></textarea>
    </section>

    <section id="seccion-botones">
        <p class="mensaje-caracteres">
            Sin mayúsculas, números, tildes o caracteres especiales.</p>
        <button class="encriptar">Encriptar</button>
        <button class="desencriptar">Desencriptar</button>
        <button class="copiar">Copiar</button>
    </section>

    <section id="seccion-resultado">
        <img src="./images/sinmensaje.png" class="munheco" alt="Muñeco con lupa.">
        <p class="sin-texto1">Ningún mensaje encontrado.</p>
        <p class="sin-texto2">Ingresa el texto que deseas encriptar <br> o desencriptar.</p>
    </section>

    <footer>
        Marcos E. Feldick para <br> ONE Next Education ©2022
    </footer>

    <script src="./index.js"></script>
</body>

</html>
